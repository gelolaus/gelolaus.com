<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelo // Cybersec Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hacker-green': '#00ff41',
                        'hacker-black': '#0d0d0d',
                        'hacker-gray': '#1a1a1a',
                    },
                    fontFamily: {
                        'mono': ['"Fira Code"', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-hacker-black text-gray-300 font-mono h-screen w-screen flex flex-col relative overflow-hidden">
    <div class="scanline"></div>

    <main id="desktop" class="flex-1 relative p-4 grid grid-cols-1 md:grid-cols-auto gap-4 content-start z-0">
        <div class="desktop-icon flex flex-col items-center w-24 p-2 hover:bg-white/10 rounded cursor-pointer" onclick="toggleWindow('window-terminal')">
            <i class="fa-solid fa-terminal text-4xl text-gray-400 mb-2"></i>
            <span class="text-xs font-bold">Terminal</span>
        </div>
        <div class="desktop-icon flex flex-col items-center w-24 p-2 hover:bg-white/10 rounded cursor-pointer transition-colors" onclick="toggleWindow('window-files')">
            <i class="fa-solid fa-folder-open text-4xl text-yellow-500 mb-2"></i>
            <span class="text-xs font-bold text-shadow">Files</span>
        </div>
        <div id="window-terminal"       class="draggable fixed md:absolute inset-0 m-auto w-full h-full md:w-[1100px] md:h-[800px] bg-hacker-black border-0 md:border border-gray-700 shadow-none md:shadow-2xl rounded-none md:rounded-lg flex flex-col z-40 hidden">            
            <div class="window-header h-8 bg-gray-800 flex items-center justify-between px-2 cursor-move border-b border-gray-700 select-none">
                <span class="text-xs text-gray-400">root@gelo:~</span>
                <div class="w-3 h-3 rounded-full bg-red-500 cursor-pointer" onclick="toggleWindow('window-terminal')"></div>
            </div>
            <div class="flex-1 p-4 overflow-y-auto" id="terminal-body">
                <div class="mb-2">Welcome to Gelo OS v1.0. Type 'help'.</div>
                
                <div class="flex items-center">
                    <span class="text-hacker-green mr-2">root@gelo:~$</span>
                    <input type="text" id="terminal-input" class="bg-transparent border-none outline-none text-white flex-1 font-mono" autocomplete="off" autofocus>
                </div>
            </div>
        </div>
        <div id="window-files" class="draggable fixed md:absolute inset-0 m-auto w-full h-full md:w-[900px] md:h-[600px] bg-hacker-gray border-0 md:border border-gray-600 shadow-none md:shadow-2xl rounded-none md:rounded-lg flex flex-col z-30 hidden">
    
            <div class="window-header h-8 bg-gray-800 flex items-center justify-between px-2 cursor-move border-b border-gray-600 select-none">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-folder-open text-yellow-500 text-xs"></i>
                    <span class="text-xs text-gray-300">File Explorer</span>
                </div>
                <div class="w-3 h-3 rounded-full bg-red-500 cursor-pointer hover:bg-red-600" onclick="toggleWindow('window-files')"></div>
            </div>
        
            <div class="h-8 bg-gray-700 border-b border-gray-600 flex items-center px-2 gap-2 text-xs text-gray-300">
                <div class="px-2 py-1 hover:bg-white/10 rounded cursor-pointer">File</div>
                <div class="px-2 py-1 hover:bg-white/10 rounded cursor-pointer">Edit</div>
                <div class="px-2 py-1 hover:bg-white/10 rounded cursor-pointer">View</div>
            </div>
        
            <div class="flex-1 flex overflow-hidden">
                
                <div class="w-16 md:w-48 bg-gray-800 border-r border-gray-700 flex flex-col py-2">
                    
                    <div onclick="openFolder('desktop', this)" class="sidebar-item px-4 py-2 bg-white/10 text-gray-100 cursor-pointer flex items-center gap-3 border-l-2 border-hacker-green transition-colors">
                        <i class="fa-solid fa-desktop text-blue-400 w-4"></i>
                        <span class="hidden md:inline text-sm">Desktop</span>
                    </div>
        
                    <div onclick="openFolder('documents', this)" class="sidebar-item px-4 py-2 text-gray-400 hover:bg-white/5 hover:text-gray-200 cursor-pointer flex items-center gap-3 border-l-2 border-transparent transition-colors">
                        <i class="fa-solid fa-file-lines text-yellow-500 w-4"></i>
                        <span class="hidden md:inline text-sm">Documents</span>
                    </div>
        
                    <div onclick="openFolder('pictures', this)" class="sidebar-item px-4 py-2 text-gray-400 hover:bg-white/5 hover:text-gray-200 cursor-pointer flex items-center gap-3 border-l-2 border-transparent transition-colors">
                        <i class="fa-solid fa-images text-purple-400 w-4"></i>
                        <span class="hidden md:inline text-sm">Pictures</span>
                    </div>
                </div>
        
                <div class="flex-1 bg-hacker-black/50 p-4 overflow-y-auto relative">
                    
                    <div id="file-path" class="text-xs text-gray-500 mb-4">/ home / gelo / desktop</div>
        
                    <div id="folder-desktop" class="file-grid grid grid-cols-3 md:grid-cols-6 gap-4 animate-fade-in">
                        
                        <div class="group flex flex-col items-center p-2 hover:bg-white/10 rounded cursor-pointer transition-colors" onclick="toggleWindow('window-terminal')">
                            <i class="fa-solid fa-terminal text-4xl text-gray-400 mb-2"></i>
                            <span class="text-xs text-center text-gray-300">Terminal</span>
                        </div>
        
                        <div class="group flex flex-col items-center p-2 hover:bg-white/10 rounded cursor-pointer transition-colors" onclick="toggleWindow('window-files')">
                            <i class="fa-solid fa-folder-open text-4xl text-yellow-500 mb-2"></i>
                            <span class="text-xs text-center text-gray-300">Files</span>
                        </div>
        
                    </div>
        
                    <div id="folder-documents" class="file-grid grid grid-cols-3 md:grid-cols-6 gap-4 hidden animate-fade-in">
    
                        <div class="group flex flex-col items-center p-2 hover:bg-white/10 rounded cursor-pointer transition-colors" onclick="openPDF('Certified C3SA', 'certs/cert_c3sa.pdf')">
                            <i class="fa-solid fa-file-pdf text-4xl text-red-500 mb-2 group-hover:scale-110 transition-transform"></i>
                            <span class="text-xs text-center text-gray-300">cert_c3sa.pdf</span>
                        </div>
                    
                        <div class="group flex flex-col items-center p-2 hover:bg-white/10 rounded cursor-pointer transition-colors" onclick="openPDF('Certified CCEP', 'certs/cert_ccep.pdf')">
                            <i class="fa-solid fa-file-pdf text-4xl text-red-500 mb-2 group-hover:scale-110 transition-transform"></i>
                            <span class="text-xs text-center text-gray-300">cert_ccep.pdf</span>
                        </div>
                    
                        <div class="group flex flex-col items-center p-2 hover:bg-white/10 rounded cursor-pointer transition-colors" onclick="openPDF('Certified CPPS', 'certs/cert_cpps.pdf')">
                            <i class="fa-solid fa-file-pdf text-4xl text-red-500 mb-2 group-hover:scale-110 transition-transform"></i>
                            <span class="text-xs text-center text-gray-300">cert_cpps.pdf</span>
                        </div>
                    
                        <div class="group flex flex-col items-center p-2 hover:bg-white/10 rounded cursor-pointer transition-colors" onclick="openPDF('Certified CRTOM', 'certs/cert_crtom.pdf')">
                            <i class="fa-solid fa-file-pdf text-4xl text-red-500 mb-2 group-hover:scale-110 transition-transform"></i>
                            <span class="text-xs text-center text-gray-300">cert_crtom.pdf</span>
                        </div>
                    
                    </div>
        
                    <div id="folder-pictures" class="file-grid grid grid-cols-3 md:grid-cols-6 gap-4 hidden animate-fade-in">
                         <div class="text-gray-600 text-xs col-span-full italic">Folder is empty.</div>
                    </div>
        
                </div>
            </div>
        </div>
        <div id="window-pdf" class="draggable fixed md:absolute inset-0 m-auto w-full h-full md:w-[800px] md:h-[900px] bg-hacker-gray border-0 md:border border-gray-600 shadow-none md:shadow-2xl rounded-none md:rounded-lg flex flex-col z-40 hidden">
    
            <div class="window-header h-8 bg-gray-800 flex items-center justify-between px-2 cursor-move border-b border-gray-600 select-none">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-file-pdf text-red-500 text-xs"></i>
                    <span id="pdf-title" class="text-xs text-gray-300">Document Viewer</span>
                </div>
                <div class="w-3 h-3 rounded-full bg-red-500 cursor-pointer hover:bg-red-600" onclick="toggleWindow('window-pdf')"></div>
            </div>
        
            <div class="flex-1 bg-white">
                <iframe id="pdf-frame" src="" class="w-full h-full border-none"></iframe>
            </div>
        </div>
    </main>

    <footer id="taskbar" class="h-12 bg-hacker-gray/90 border-t border-gray-700 flex items-center px-4 justify-between z-50">
        <div class="text-sm font-bold text-hacker-green">START</div>
        <div class="text-xs text-gray-400" id="clock">12:00 PM</div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
